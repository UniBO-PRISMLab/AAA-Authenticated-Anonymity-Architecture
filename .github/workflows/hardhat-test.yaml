name: Contracts Tests

on:
  push:
    branches:
      - main
    paths:
      - "contracts/**"

jobs:
  hardhat-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./contracts
        run: npm install

      - name: Run Hardhat tests
        working-directory: ./contracts
        run: npm run test
