basePath: /
definitions:
  models.ErrorResponseModel:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.PACRequestModel:
    properties:
      pid:
        example: DmIq8x2JNs+E2qGBr16LxP6lUK+i/5nJRLuzvYEymtY=
        type: string
      signed_pid:
        example: 
        type: string
    required:
    - pid
    - signed_pid
    type: object
  models.PACResponseModel:
    properties:
      expiration:
        example: "2024-12-31T23:59:59Z"
        type: string
      pac:
        example: 874532
        type: integer
    type: object
  models.PACVerificationRequestModel:
    properties:
      pac:
        example: 874532
        type: integer
      pid:
        example: DmIq8x2JNs+E2qGBr16LxP6lUK+i/5nJRLuzvYEymtY=
        type: string
    required:
    - pac
    - pid
    type: object
  models.PACVerificationResponseModel:
